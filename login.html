<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collegewiki</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./css/index.css" />

    <script
      src="https://kit.fontawesome.com/2dfb895f73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="wave" src="image/wave.jpg" alt="">
    <div class="container">
      <div class="img">
        <img src="image/img.svg" alt="" />
      </div>
      <div class="login-container">
        <form id="login-form" class="form show-login">
          <img class="avatar" src="image/avatar.png" alt="" />
          <h2 class="title">Login</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input id="login-username" class="input" type="text" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input id="login-password" class="input" type="password" />
            </div>
          </div>
          <a href="#">Forgot Password!</a>
          <input type="submit" class="btn" value="Login" />
          <p class="toggle-form">Don't have an account? <span id="toggle-register" style="font-weight: bold; cursor: pointer; color: brown;">Register</span></p>
        </form>
        <form id="register-form" class="form show-register">
          <img class="avatar" src="image/avatar.png" alt="" />
          <h2 class="title">Register</h2>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Name</h5>
              <input id="register-name" class="input" type="text" />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input id="register-username" class="input" type="text" />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input id="register-email" class="input" type="email" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input id="register-password" class="input" type="password" />
            </div>
          </div>
          <input type="submit" class="btn" value="Register" />
          <p class="toggle-form">Already have an account? <span id="toggle-login" style="font-weight: bold; cursor: pointer; color: brown;">Login</span></p>
        </form>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
